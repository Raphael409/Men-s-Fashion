{% extends "base.html" %}
{% block content %}
<div class="slideshow-container">
    {% for product in products %}
    <div class="slideshow-image">
        <img src="/static/images/{{product.image_file}}" alt="">
        <h4><a href="{{url_for('product', product_id = product.id)}}">{{ product.product_name }}</a></h4>
    </div>
    {% endfor %}
</div>
{% endblock content %}
